[directory.paths]
PATH_LOG_DIR = ./logs
PATH_RSRC_DIR = ./resource
PATH_MAPFILE_DIR = ./entities
PATH_COMMODITY_MAPFILE = commodity.csv
PATH_DEPOSIT_TYPE_CANDIDATE_MAPFILE = deposit_type.csv
PATH_COUNTRY_MAPFILE = country.csv
PATH_STATE_OR_PROVINCE_MAPFILE = state_or_province.csv
PATH_CRS_MAPFILE = epsg.csv
PATH_MRDS_COMMODITY_CODE_FILE = mrds_commodity_code.csv
URL_CDR_DATA = unknown

[mapping.prefix]
MINMOD_PREFIX = https://minmod.isi.edu/resource/

[mapping.columns]
COMMODITY = ['CommodityinMRDS', 'CommodityinGeoKb', 'CodeinMRDS', 'Aliases']
DEPOSIT_TYPE_CANDIDATE = 'Deposit type'
COUNTRY = ['name', 'iso3', 'iso2']
CRS = 'name'
STATE_OR_PROVINCE = ['name', 'state_code']

[text.params]
ATTRIBUTE_DEFINITION_THRESHOLD = 0.65
ATTRIBUTE_VALUE_THRESHOLD = 0.85
ATTRIBUTE_VALUE_RATIO = [0.90, 0]
DEFAULT_WEIGHT_FACTOR = 0.60

[geolocation.params]
DEFAULT_CRS_SYSTEM = EPSG:4326
METRIC_CRS_SYSTEM = EPSG:3857
DISTANCE_CRS_SYSTEM = EPSG:4087
AREA_CRS_SYSTEM = EPSG:8857
POINT_BUFFER_UNIT_METER = 7000
POLYGON_BUFFER_UNIT_METER = 3000
POLYGON_AREA_OVERLAP_UNIT_SQMETER = 10
