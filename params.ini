[directory.paths]
PATH_LOG_DIR = ./logs
PATH_RSRC_DIR = ./resource
PATH_COMMODITY_MAP_FILE = commodities_map.csv
PATH_MINMOD_COMMODITY_FILE = minmod_commodities.csv
PATH_MRDS_COMMODITY_CODE_FILE = MRDS_commodity_code.csv
PATH_STATES_MAP_FILE = commodities_map.csv
URL_CDR_DATA = unknown

[mapping.prefix]
MINMOD_PREFIX = https://minmod.isi.edu/resource/

[text.params]
ATTRIBUTE_DEFINITION_THRESHOLD = 0.65
ATTRIBUTE_VALUE_THRESHOLD = 0.74
ATTRIBUTE_VALUE_RATIO = [0.79, 0.21]
DEFAULT_WEIGHT_FACTOR = 0.60

[geolocation.params]
DEFAULT_CRS_SYSTEM = EPSG:4326
METRIC_CRS_SYSTEM = EPSG:3857
POINT_BUFFER_UNIT_METER = 500
POLYGON_BUFFER_UNIT_METER = 1000
POLYGON_AREA_OVERLAP_UNIT_SQMETER = 0.3